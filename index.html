<h1 id="sitename"><a href="#">С 8 Марта</a></h1>
</div>
<div class="text">
Пускай живет весна в душе,<br>
Пусть в сердце радость расцветает,<br>
От зимней спячки ведь уже<br>
Весна весь мир освобождает!<br>

Желаю жить, любить, мечтать<br>
И каждым мигом наслаждаться,<br>
Как солнце яркое, сиять<br>
И лучезарно улыбаться!<br>
